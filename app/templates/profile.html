{%extends 'base.html'%}


{%block content%}
<div class="container text-center">
  <div class="row">
    <div class="col-md-2">
    </div>

    <div class="col-md-8 ">
      <div>
      {%if writer.prof_pic%}
      <img src="{{url_for('static',filename = writer.prof_pic)}}" alt="{{writer.username}}" class="img-thumbnail">
      {%else%}
      <p>No Profile Picture</p>
      {%endif%}
    </div>
      <div>
      <p class="username">{{writer.username| capitalize}}</p>
      <p class ="userbio" >{{writer.bio}}</p>
    </div>
    <div>
      {%if current_user.role_id == 1%}
      <a href="{{url_for('main.update_bio', role = writer.role_id)}}">Update Bio</a>
      <br>
      <form action="{{url_for('main.update_pic',role = writer.role_id)}}" method="POST" enctype="multipart/form-data">
        <label for="photo">Do you want to change your Profile Picture</label>
        <input type="file" name="photo" class="form-control" required>
        <input type="submit" class="btn form-control">
      </form>
      {%endif%}
    </div>
    </div>
  </div>
</div>
{%endblock%}
